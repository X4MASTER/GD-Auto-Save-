name: Build and Package GDAS (.geode)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        abi: [arm64-v8a, armeabi-v7a]
    env:
      ANDROID_API_LEVEL: 21
      NDK_VERSION: 25.2.9519653

    steps:
      # 1. Clona tu proyecto GDAS
      - name: Checkout GDAS repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      # 2. Instala dependencias bÃ¡sicas
      - name: Install prerequisites
        run: sudo apt-get update && sudo apt-get install -y unzip wget zip git cmake ninja-build curl

      # 3. Clona el SDK oficial de Geode
      - name: Clone Geode SDK
        run: |
          rm -rf geode-sdk
          git clone --depth 1 https://github.com/geode-sdk/geode.git geode-sdk

      # 4. Debug opcional: listar archivos del SDK
      - name: Debug list geode-sdk
        run: ls -la "${{ github.workspace }}/geode-sdk" || true

      # 5. Instala JDK
      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '11'

      # 6. Instala Android SDK y NDK
      - name: Install Android command line tools and NDK
        run: |
          set -e
          mkdir -p $HOME/android-sdk/cmdline-tools
          cd $HOME/android-sdk/cmdline-tools
          wget -q https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O cmdline.zip
          unzip -q cmdline.zip
          rm cmdline.zip
          yes | $HOME/android-sdk/cmdline-tools/cmdline-tools/bin/sdkmanager --sdk_root=$HOME/android-sdk \
            "platform-tools" "platforms;android-${ANDROID_API_LEVEL}" "cmake;3.22.1" "ndk;${NDK_VERSION}"
          echo "ANDROID_SDK_ROOT=$HOME/android-sdk" >> $GITHUB_ENV
          echo "ANDROID_NDK_HOME=$HOME/android-sdk/ndk/${NDK_VERSION}" >> $GITHUB_ENV
          echo "PATH=$HOME/android-sdk/cmdline-tools/cmdline-tools/bin:$HOME/android-sdk/platform-tools:$PATH" >> $GITHUB_ENV

      # 7. Configura CMake apuntando a tu proyecto GDAS y al SDK
      - name: Configure CMake
        run: |
          cmake -B build -S "${{ github.workspace }}" -G Ninja \
            -DCMAKE_BUILD_TYPE=Release \
            -DANDROID_ABI=${{ matrix.abi }} \
            -DANDROID_PLATFORM=android-${ANDROID_API_LEVEL} \
            -DCMAKE_TOOLCHAIN_FILE=$ANDROID_NDK_HOME/build/cmake/android.toolchain.cmake \
            -DGEODE_SDK_ROOT=${{ github.workspace }}/geode-sdk

      # 8. Compila y empaqueta el mod en formato .geode
      - name: Build and package (.geode)
        run: cmake --build build --target package -- -j$(nproc)

      # 9. Sube el artefacto .geode generado
      - name: Upload .geode artifact
        uses: actions/upload-artifact@v4
        with:
          name: GDAS-${{ matrix.abi }}.geode
          path: build/*.geode
          
